<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <form method="POST" enctype="multipart/form-data" id="fileUploadForm" action="#" th:action="@{/admin/profil/import}">
        <input type="file" name="image"/><br/><br/>
        <input type="submit" value="Import" id="btnSubmit"/>
    </form>
    <form action="#" th:action="@{/admin/profil/export}" method="post">
        <label th:utext="#{label.exportP}"></label>
        <button type="submit" th:text="Export"></button>
    </form>
    <form action="#" th:action="@{/admin/profil/delete}" method="get">
        <label th:utext="#{label.deleteP}"></label>
        <button type="submit" th:text="Delete"></button>
    </form>
</body>
</html>
