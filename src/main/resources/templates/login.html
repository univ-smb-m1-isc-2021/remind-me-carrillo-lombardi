<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title th:text="#{label.loginPage}"></title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="/main.css" rel="stylesheet">
</head>
<body>
    <div class="menu">
        <a th:href="@{/login?lang=en}" th:text="#{label.english}"></a>
        &nbsp;|&nbsp;
        <a th:href="@{/login?lang=fr}" th:text="#{label.french}"></a>
        &nbsp;|&nbsp;
        <a th:href="@{/register}" th:text="#{label.register}"></a>
    </div>
    <div class="content">
        <h1 th:text="#{label.login}"></h1>
        <form name='f' action="perform_login" method='POST'>
            <label th:utext="#{label.user}"></label>
            <input type='text' name='username' />
            <label th:utext="#{label.password}"></label>
            <input type='password' name='password' />
            <button type="submit" th:text="#{label.login}"></button>
        </form>
    </div>
</body>
