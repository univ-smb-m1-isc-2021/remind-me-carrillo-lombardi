<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title th:text="#{label.loginPage}"></title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div>
        <a th:href="@{/login?lang=en}" th:text="#{label.english}"></a>
        &nbsp;|&nbsp;
        <a th:href="@{/login?lang=fr}" th:text="#{label.french}"></a>
        &nbsp;|&nbsp;
        <a th:href="@{/register}" th:text="#{label.register}"></a>
    </div>
    <h1 th:text="#{label.login}"></h1>
    <form name='f' action="perform_login" method='POST'>
        <table>
            <tr>
                <td th:utext="#{label.user}">:</td>
                <td><input type='text' name='username' value=''></td>
            </tr>
            <tr>
                <td th:utext="#{label.password}">:</td>
                <td><input type='password' name='password' /></td>
            </tr>
            <tr>
                <td><input name="submit" type="submit" value="ok" /></td>
            </tr>
        </table>
    </form>
</body>
