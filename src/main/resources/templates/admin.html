<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1 th:utext="#{label.congrat}"></h1>
    <h2 data-th-text="#{label.congrat}"></h2>

    <div>
        <a th:href="@{/admin?lang=en}">Login (English)</a>
        &nbsp;|&nbsp;
        <a th:href="@{/admin?lang=fr}">Login (French)</a>
     </div>

    <table>
        <thead>
        <tr>
            <th th:text="Id"></th>
            <th th:text="Title"></th>
            <th th:text="Details"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="event : ${events}">
            <td th:text="${event.id}"></td>
            <td th:text="${event.title}"></td>
            <td th:text="${event.details}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
