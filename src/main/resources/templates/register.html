<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title th:text="#{label.registerPage}"></title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="/main.css" rel="stylesheet">
</head>
<body>
    <div class="menu">
        <a th:href="@{/register?lang=en}" th:text="#{label.english}"></a>
        &nbsp;|&nbsp;
        <a th:href="@{/register?lang=fr}" th:text="#{label.french}"></a>
        &nbsp;|&nbsp;
        <a th:href="@{/login}" th:text="#{label.login}"></a>
    </div>
    <div class="content">
        <h1 th:text="#{label.register}"></h1>
        <form action="#" th:action="@{/register/create}" method="post">
            <label th:utext="#{label.user}"></label>
            <input type='text' name='username' value=''>
            <label th:utext="#{label.password}"></label>
            <input type='password' name='password' value=''>
            <label th:utext="#{label.password}"></label>
            <input type='password' name='password2' value=''>
            <label th:utext="#{label.tweeter}"></label>
            <input type='text' name='tweeter' value=''>
            <label th:utext="#{label.email}"></label>
            <input type='text' name='email' value=''>
            <button type="submit" th:text="#{label.create}"></button>
        </form>
    </div>
</body>
